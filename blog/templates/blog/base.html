{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
    <header class="container">
        <h1 class="welcome_text">Welcome to My Aquarium Blog</h1>
    </header>
    <nav class="navbar navbar-expand-md navbar-light bg-light my-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'blog-home' %}">My Aquarium</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'blog-home' %}">Home</a>
              <a class="nav-link" href="{% url 'blog-about' %}">About</a>
              <a class="nav-link" href="{% url 'register' %}">Register</a>
              <a class="nav-link" href="#">Login</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
             <div class='alert alert-{{ message.tags }}'>
                 {{ message }}
             </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
